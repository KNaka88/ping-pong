<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <header>
    </header>

    <main>
      <div class="container">
        <div class="jumbotron">
          <h1>Ping-Pong</h1>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3>Let's Play!</h3>
          </div>
          <div class="panel-body">
            <div class="section">
              <h4>Rules:</h4>
              <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
              <ol>
                <li>Numbers divisible by 3 become "ping"</li>
                <li>Numbers divisible bu 5 become "pong"</li>
                <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
              </ol>
            </div>

            <form id="user-number-form">
              <label for="user-number">Type Number Here</label>
              <input id="user-number" type="text" class="form-control">
              <button type="submit" class="btn btn-block btn-primary btn-lg active">Submit</submit>
            </form>
          </div> <!--End of Panel Body-->
        </div> <!--End of Panel -->



<!-- Initially Hidden: Results are added by Javascript  -------------->
        <div id="show-results" class="section well">
          <h3>Result</h3>
          <ul>
            <!-- results are added here -->
          </ul>
        </div> <!--End of #results-->
      </div> <!--End of Container-->
    </main>

    <footer>
    </footer>
  </body>
</html>
